   <div class="col-md-8 col-md-offset-2">
      <div class="row">
      <div class="bg-primary text-center">
          <h2 d="lastIssues">All Issues</h2>
        </div>
        <!--<h1>Welcome to {{ homePageCtrl.name }}</h1>-->
        <!-- leaflet map -->
        <div class="map-container" ng-controller="MapCtrl as map">
         <leaflet width="100%" height="200px" 
         lf-center="map.center"
         defaults="map.defaults"
         markers="map.markers">
       <!--not on this map but later we will need this
       <button class="btn btn-default" ng-click="map.addMarker()">Add marker</button>--> 
     </leaflet>
   </div> 
   <!-- end of leaflet map -->
   <form role="form" id="form-buscar">
    <div class="form-group">
      <div class="input-group">
        <input id="1" class="form-control" type="text" name="search" placeholder="Search..." required/>
        <span class="input-group-btn">
          <button class="btn btn-success">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
          </button>
        </span>
      </div>
    </div>
  </form>
  <div ng-controller="HomePageController as homePageCtrl" class="list-group">
    <div ng-repeat="issue in homePageCtrl.issues | orderBy: '-time' | limitTo: 10">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h3 class="mb-1">{{issue.title}}</h3>
          <small>{{issue.time | date: 'HH:MM'}}</small>
        </div>
        <p class="mb-1">{{issue.text}}</p>
        <span><i class="glyphicon glyphicon-comment"> </i> {{issue.ncomments}}</span>
      </a>
    </div>
  </div>
</div>
</div>
