   <div class="col-md-8 col-md-offset-2">
      <div class="row">
      <div class="bg-primary text-center">
          <h2 d="lastIssues">All Issues</h2>
        </div>
        <!--<h1>Welcome to {{ homePageCtrl.name }}</h1>-->
        <!-- leaflet map -->
        <div class="map-container" ng-controller="MapCtrl as map">
         <leaflet width="100%" height="200px" 
         lf-center="map.center"
         defaults="map.defaults"
         markers="map.markers">
       <!--not on this map but later we will need this
       <button class="btn btn-default" ng-click="map.addMarker()">Add marker</button>--> 
     </leaflet>
   </div> 
   <!-- end of leaflet map -->
   <form role="form" id="form-buscar" ng-submit="IssuesListCtrl.loadSearchedIssues(search)">
    <div class="form-group">
      <div class="input-group">
        <input id="1" class="form-control" type="text" name="search" placeholder="Issues matching the specified text" required/>
        <span class="input-group-btn">
          <button class="btn btn-success">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
          </button>
        </span>
      </div>
    </div>
  </form>
  <div ng-controller="IssuesListCtrl as issuelistctrl" class="list-group">
    <!--<div ng-repeat="issue in issuelistctrl.issues | orderBy: '-createdAt' | limitTo: 10">-->
    <div ng-repeat="issue in issuelistctrl.issues">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <small>{{issue.createdAt | date: "dd.MM.yyyy HH:mm"}}</small>
        </div>
        <p class="mb-1">{{issue.description}}</p>
        <span><i class="glyphicon glyphicon-comment"> {{getComments(issue.id)}}</i></span>
        <!--<span><i class="glyphicon glyphicon-comment">  </i>{{issue.ncomments}}</span>-->
      </a>
    </div>
  </div>
</div>
</div>
