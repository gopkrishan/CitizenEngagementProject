<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Login</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="well">
            <form id="login" name="loginForm">
              <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" ng-model="login.user.name">
                <span class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" ng-model="login.user.password">
                <span class="help-block"></span>
              </div>
              <div class="alert alert-danger" ng-if="login.error">
                {{login.error}}
              </div>
              <button ng-disabled="loginForm.$invalid" ng-click="login.connect()" class="btn btn-success btn-block">Login</button>
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <p class="lead">Register now for <span class="text-success">FREE</span></p>
          <ul class="list-unstyled" style="line-height: 2">
            <li><span class="fa fa-check text-success"></span> Report an issue at a specific location</li>
            <li><span class="fa fa-check text-success"></span> See issues on a map</li>
            <li><span class="fa fa-check text-success"></span> Search issues</li>
            <li><span class="fa fa-check text-success"></span> Post comments on issues</li>
          </ul>
          <p><a ui-sref="register" class="btn btn-info btn-block">Yes please, register now!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
