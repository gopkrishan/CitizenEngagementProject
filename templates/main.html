<body>
<main class="container">
    <!-- leaflet map -->
    <!--<div class="map-container" ng-controller="MapCtrl as map">
       <leaflet width="100%" height="480px" 
       lf-center="map.center"

     </div>--> 
    <!-- end of leaflet map -->
  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="page-header text-center callout-light fade-in-b"">
        <h1 id="lastIssues">Last Issues</h1>
        <p> Report, view and discuss problems in the city of Yverdon-les-Bains</p>
      </div>
      <form role="form" id="form-buscar">
        <div class="form-group">
          <div class="input-group">
            <input id="1" class="form-control" type="text" name="search" placeholder="Search..." required/>
            <span class="input-group-btn">
              <button class="btn btn-success">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
              </button>
            </span>
          </div>
        </div>
      </form>
      <div ng-controller="ListPanelController as listPanelCtrl" class="list-group">
        <div ng-repeat="description in listPanelCtrl.descriptions | orderBy: '-time' | limitTo: 10">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h3 class="mb-1">{{description.title}}</h3>
            <small>{{description.time | date: 'HH:MM'}}</small>
          </div>
          <p class="mb-1">{{description.text}}</p>
          <span><i class="glyphicon glyphicon-comment"> </i> {{description.ncomments}}</span>
        </a>
        </div>
      </div>
    </div>
  </div>           
</main>
